keepEmptyPriority: false
code:
  include_lists:
    - TODO
    - DOING
    - DONE
    - PLANNING
    - FIXME
    - ARCHIVE
    - HACK
    - CHANGED
    - XXX
    - IDEA
    - NOTE
    - REVIEW
lists:
  - hidden: false
    name: TODO
  - hidden: false
    name: DOING
  - hidden: false
    name: DONE
  - name: NOTE
    hidden: false
    ignore: false
settings:
  journalType: Folder
  journalPath: kanban
  taskPrefix: '#'
  maxLines: 6
  addNewCardsToTop: false
  newCardSyntax: MARKDOWN
  doneList: DONE
